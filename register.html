<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Login Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Montserrat Alternates font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    
    <title>REGISTER</title>
</head>
<body>
    <!-- Main container -->
    <div class="home">
        <header>
            <!-- Navigation bar -->
            <div class="nav">
                <!-- Logo -->
                <div class="logo">
                    <p><span class="highlight">K</span>rish<span class="highlight">B</span>ik</p>
                </div>
                <div class="menu">
                    <ul>
                        <!-- Home -->
                        <li><a href="index.html">Home</a></li>
                        <span class="material-symbols-outlined">
                            home
                            </span>
                        <!-- Services -->
                        <li><a href="">Services</a></li>
                        <span class="material-symbols-outlined">
                            construction
                            </span>
                        <!-- Feedback -->
                        <li><a href="">Feedback</a></li>
                        <span class="material-symbols-outlined">
                            rate_review
                            </span>
                        <!-- Contact -->
                        <li><a href="">Contact</a></li>
                        <span class="material-symbols-outlined">
                            call
                            </span>
                    </ul>
                </div>
                
            </div>
        </header>

        <!-- Body contents -->
        <div class="content">
            <!-- Title Bike repair -->
            <div class="repair">
                <h1><span class="highlight">B</span>ike<br><span class="highlight">Re</span>pair</h1>
            </div>
            <!-- Quote -->
            <div class="quote">
                <p>We don't use want you to love riding your bike,<br>
                    we want you to love working on your bike too.<br>
                    We are here to help you.
                </p>
        </div>

        <!-- Registration Form -->
        <form action="/register" id="form" method="POST" >
            <div class="register">
                <!-- Register title -->
                <h2>Register</h2>
                <!-- <p>User Registration successful</p> -->
                <!-- Name -->
                <div class="register-input-box">
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                    <i class='bx bxs-user'></i>
                    <p>error</p>

                </div>
                <!-- Email -->
                <div class="register-input-box">
                    <input type="text" name="email" id="email" placeholder="Enter Your Email id" required>
                    <i class='bx bxs-envelope' ></i>
                    <p>error</p>

                </div>
                <!-- Mobile number -->
                <div class="register-input-box">
                    <input type="text" name="mobile" id="mobile" placeholder="Enter mobile number" required>
                    <i class='bx bx-mobile'></i>
                    <p>error</p>

                <!-- Password -->
                <div class="register-input-box">
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <p>error</p>

                </div>
                <!-- Confirm password -->
                <div class="register-input-box">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <p>error</p>

                </div>
                <!-- Submit button -->
                <div class="btn">
                    <button type="submit"> Submit</button>
                </div>
                
                
    
            </div>
        </form>
         

    </div>
    <script src="./validation.js"></script>
</body>
</html>
