        async function getUserStatus() {
    try {
        const response = await fetch('/user-status');
        const data = await response.json();

        if (response.ok) {
            // Assuming there's an element with id 'status-container' where status details will be displayed
            const statusContainer = document.getElementById('status-container');
            const welcomeName = document.querySelector('.welcome-text h3');
            const statusDetails = data.userStatus;
           
            welcomeName.innerHTML = ` ${data.userName}!`;
           
            // Clear previous status details
            statusContainer.innerHTML = '';
            
            // Update the UI with status details
            statusDetails.forEach(status => {
               
                const statusElement = document.createElement('div');
                statusElement.classList.add('status-item');
                statusElement.innerHTML = `<p><strong>Id: </strong>${status.id}</p>
                                           <p><strong>Bike: </strong>${status.bikes}</p>
                                           <p><strong>Service: </strong>${status.services}</p>
                                           <p><strong>Datatime: </strong>${status.dateandtime}</p>
                                           <p><strong>Status: </strong>${status.status}</p>
                                           `
                statusContainer.appendChild(statusElement);
               
            });
        } else {
            console.error(data.error);
            // Handle error scenarios on the frontend, e.g., display an error message to the user
        }
    } catch (error) {
        console.error(error);
        // Handle fetch error (network issues, etc.) on the frontend
    }
}

// Call the function to get user's status details when the page loads or when needed
